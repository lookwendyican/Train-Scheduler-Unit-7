<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>

  <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Gruppo|Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link href="assets/css/style.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>

  <!-- Specific Firebase products we want -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


</head>

<body>

  <div class="jumbotron">

    <h1> All Aboard the Wine Train!</h1>
    <h3>Wine Train Finder</h3>
  </div>



<!-- Section for Table display -->
  <div class="card">
    <div class="card-header text-light">Current Train Schedule</div>

    <div class="card-body">
      <table id="train-table" class="table">
        <thead class="thead">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination </th>
            <th scope="col">Frequency(min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tr>
          <td>Wine Country</td>
          <td>Sonoma Valley</td>
          <td>45</td>
          <td>12:15</td>
          <td>15</td>
        </tr>
        </tbody>
      </table>


    </div>
  </div>




<!-- Section for User Input -->
  <br>
  <div class="row">
    <div class="col sm12">
      <div class="card">
        <div class="card-header text-light">Add Train</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Train Name</label>
              <input type="text" class="form-control" id="train-name" name="trainName" value="" ;>

            </div>

            <div class="form-group">
              <label>Destination</label>
              <input type="text" class="form-control" id="destination" name="destination" value="">
            </div>

            <div class="form-group">
              <label>First Train Time </label>
              <input type="text" class="form-control" id="first-train" name="firstTrain" value="" ;>
            </div>

            <div class="form-group">
              <label>Frequency</label>
              <input type="text" class="form-control" id="frequency" name="frequency" value="" ;>
            </div>


            <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>




<!-- Script to add link to javascript file -->
  <script type="text/javascript" src=assets/javascript/app.js> </script> 


<!-- Script to add Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Bootstrap Script files (3) -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
